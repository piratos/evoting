<!DOCTYPE html>
<html>
{% extends 'base.html' %}
{% load static %}
<head>
    <title></title>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>
<body>
{% block content %}
       {% if user.is_authenticated %}
       <h2>welcome {{ user.username }}</h2>
       <a href ="/logout/">logout</a>
       {% else  %}
<div class="jg-modal-ball" style="padding-top: 75px">
    <div class="modal-dialog" style="position: inherit;"><div class="modal-content" ng-transclude=""><div class="modal-header ng-scope">
  <h3>Sign In</h3>
</div>

<div class="modal-body ng-scope">

<div class="jg-modal-body-content">


<form class="login" method="POST" action="/login/">
  {% csrf_token %}


<div class="form-group">


            <label class="control-label  " for="id_login">Username</label>


        <div class=" ">
            <input autofocus="autofocus" class=" form-control" id="username" name="username" placeholder="Username" type="text" />
        </div>
</div>

<div class="form-group">
            <label class="control-label" for="id_password">Password</label>

            <input class=" form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Sign In</button>
  </div>
</form>


</div>

        {% endif %}
{% endblock %}
</body>
</html>
